<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analysis</title>
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 md:p-8">
    
    <div class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Student Performance Analysis Dashboard</h1>
            <p class="text-lg text-gray-400 mt-2">Upload your CSV or Excel file to get an instant analysis.</p>
        </header>

        <!-- Upload Section -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 mb-8 max-w-2xl mx-auto">
            <div class="mb-4">
                <label for="fileUpload" class="block text-sm font-medium text-gray-300 mb-2">Upload File</label>
                <input type="file" id="fileUpload" accept=".csv, .xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="block w-full text-sm text-gray-400
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-md file:border-0
                    file:text-sm file:font-semibold
                    file:bg-indigo-600 file:text-white
                    hover:file:bg-indigo-700
                    cursor-pointer"/>
            </div>
            
            <button id="analyzeButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition duration-300">
                <span id="buttonText">Analyze Performance</span>
                <div id="loadingSpinner" class="spinner ml-3 hidden"></div>
            </button>
            
            <!-- Error Message Area -->
            <div id="errorDisplay" class="mt-4 text-red-400 text-center font-medium hidden"></div>
        </div>

        <!-- Results Section (Initially Hidden) -->
        <div id="resultsSection" class="hidden">
            
            <!-- Analysis Report -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Top Performers -->
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 md:col-span-2">
                    <h2 class="text-2xl font-semibold mb-4 text-white">üèÜ Analysis Report</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <p class="text-sm text-gray-400">Overall Topper</p>
                            <p id="overallTopper" class="text-lg font-bold text-white">-</p>
                        </div>
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <p class="text-sm text-gray-400">Math Topper</p>
                            <p id="mathTopper" class="text-lg font-bold text-white">-</p>
                        </div>
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <p class="text-sm text-gray-400">Science Topper</p>
                            <p id="scienceTopper" class="text-lg font-bold text-white">-</p>
                        </div>
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <p class="text-sm text-gray-400">English Topper</p>
                            <p id="englishTopper" class="text-lg font-bold text-white">-</p>
                        </div>
                    </div>
                </div>
                
                <!-- Students Needing Attention -->
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-white">üö© Needing Attention (F)</h2>
                    <div id="weakStudentsList" class="max-h-48 overflow-y-auto space-y-2">
                        <!-- Content will be dynamically inserted -->
                    </div>
                </div>
            </div>
            
            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Average Score per Student</h2>
                    <canvas id="barChart"></canvas>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-white">Grade Distribution</h2>
                    <div class="max-w-xs mx-auto">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Full Data Table Section -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-white">Full Data Report</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead id="dataThead" class="bg-gray-700">
                            <!-- Header will be dynamically inserted -->
                        </thead>
                        <tbody id="dataTbody" class="bg-gray-800 divide-y divide-gray-700">
                            <!-- Body will be dynamically inserted -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div> <!-- End Results Section -->
    </div> <!-- End Max-width container -->

    <script>
        // --- IMPORTANT ---
        // Once you deploy your backend to Render, paste its URL here.
        // It will look like: https://your-app-name.onrender.com/analyze
        const RENDER_BACKEND_URL = 'https://dataana.onrender.com/analyze';

        // Get DOM elements
        const fileUpload = document.getElementById('fileUpload');
        const analyzeButton = document.getElementById('analyzeButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorDisplay = document.getElementById('errorDisplay');
        const resultsSection = document.getElementById('resultsSection');

        // Analysis report elements
        const overallTopperEl = document.getElementById('overallTopper');
        const mathTopperEl = document.getElementById('mathTopper');
        const scienceTopperEl = document.getElementById('scienceTopper');
        const englishTopperEl = document.getElementById('englishTopper');
        const weakStudentsListEl = document.getElementById('weakStudentsList');

        // Chart.js chart instances (to destroy them before re-rendering)
        let barChartInstance;
        let pieChartInstance;

        // --- Main Event Listener ---
        analyzeButton.addEventListener('click', async () => {
            const file = fileUpload.files[0];

            // 1. Basic validation
            if (!file) {
                showError('Please select a file first.');
                return;
            }
            if (RENDER_BACKEND_URL.includes('YOUR_RENDER_APP_URL_HERE')) {
                showError('Please update the RENDER_BACKEND_URL in the HTML file. This is the URL of your deployed Python backend on Render.');
                return;
            }

            // 2. Set loading state
            setLoading(true);

            // 3. Prepare data for API call
            const formData = new FormData();
            formData.append('file', file);

            try {
                // 4. Make API call to backend
                const response = await fetch(RENDER_BACKEND_URL, {
                    method: 'POST',
                    body: formData,
                });

                // 5. Handle response
                if (!response.ok) {
                    // *** EDITED SECTION ***
                    // Try to parse error as JSON, but fall back to text if it's an HTML error
                    let errorMsg = 'Something went wrong on the server.';
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || JSON.stringify(errorData);
                    } catch (e) {
                        // If JSON.parse fails, it's likely an HTML error page from Render
                        errorMsg = `Server error: ${response.status} ${response.statusText}. Check your Render backend logs.`;
                    }
                    throw new Error(errorMsg);
                    // *** END EDITED SECTION ***
                }

                const data = await response.json();
                
                // 6. Render all results
                renderAnalysisReport(data.analysis_report);
                renderBarChart(data.bar_chart_data);
                renderPieChart(data.pie_chart_data);
                renderDataTable(data.dataframe);

                // Show the results
                resultsSection.classList.remove('hidden');

            } catch (error) {
                showError(error.message);
            } finally {
                // 7. Reset loading state
                setLoading(false);
            }
        });

        // --- Helper Functions ---

        function setLoading(isLoading) {
            if (isLoading) {
                buttonText.textContent = 'Analyzing...';
                loadingSpinner.classList.remove('hidden');
                analyzeButton.disabled = true;
                errorDisplay.classList.add('hidden'); // Hide old errors
                resultsSection.classList.add('hidden'); // Hide old results
            } else {
                buttonText.textContent = 'Analyze Performance';
                loadingSpinner.classList.add('hidden');
                analyzeButton.disabled = false;
            }
        }

        function showError(message) {
            errorDisplay.textContent = `Error: ${message}`;
            errorDisplay.classList.remove('hidden');
        }

        function renderAnalysisReport(report) {
            overallTopperEl.textContent = report.overall_topper;
            mathTopperEl.textContent = report.math_topper;
            scienceTopperEl.textContent = report.science_topper;
            englishTopperEl.textContent = report.english_topper;

            weakStudentsListEl.innerHTML = ''; // Clear previous list
            if (report.weak_students.length === 0) {
                weakStudentsListEl.innerHTML = '<p class="text-gray-400">No students are in this category. Great job!</p>';
            } else {
                report.weak_students.forEach(student => {
                    const el = document.createElement('div');
                    el.className = 'bg-gray-700 p-2 rounded-md flex justify-between items-center';
                    el.innerHTML = `
                        <span class="font-medium text-white">${student.Name}</span>
                        <span class="text-sm text-red-400">Avg: ${student.Average}</span>
                    `;
                    weakStudentsListEl.appendChild(el);
                });
            }
        }

        function renderBarChart(data) {
            const ctx = document.getElementById('barChart').getContext('2d');
            
            // Destroy old chart if it exists
            if (barChartInstance) {
                barChartInstance.destroy();
            }

            barChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Average Score',
                        data: data.scores,
                        backgroundColor: 'rgba(79, 70, 229, 0.8)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#9CA3AF' },
                            grid: { color: '#4B5563' }
                        },
                        x: {
                            ticks: { color: '#9CA3AF' },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function renderPieChart(data) {
            const ctx = document.getElementById('pieChart').getContext('2d');

            // Destroy old chart if it exists
            if (pieChartInstance) {
                pieChartInstance.destroy();
            }

            pieChartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Grade Distribution',
                        data: data.counts,
                        backgroundColor: [
                            'rgba(250, 204, 21, 0.8)',  // A (gold)
                            'rgba(52, 211, 153, 0.8)', // B (green)
                            'rgba(59, 130, 246, 0.8)', // C (blue)
                            'rgba(248, 113, 113, 0.8)'  // F (red)
                        ],
                        borderColor: '#1F2937',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#D1D5DB'
                            }
                        }
                    }
                }
            });
        }

        function renderDataTable(data) {
            const thead = document.getElementById('dataThead');
            const tbody = document.getElementById('dataTbody');

            // Clear old data
            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (data.length === 0) return;

            // Create Header
            const headers = Object.keys(data[0]);
            const trHead = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider';
                th.textContent = header;
                trHead.appendChild(th);
            });
            thead.appendChild(trHead);

            // Create Body
            data.forEach(row => {
                const trBody = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-200';
                    td.textContent = row[header];
                    trBody.appendChild(td);
                });
                tbody.appendChild(trBody);
            });
        }

    </script>
</body>
</html>
